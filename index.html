<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Snazzy Sports Capstone</title>

<body>
<svg width="960" height="600">
  <text x="120" y="20" font-family="Roboto" text-anchor="middle" fill="black" class="Selected">No Node Selected Yet!</text>
  <foreignObject x="10" y="30" width="200" height="150">
    <div>
      <label x="100" y="50" font-family="Roboto" font-size="5" for="lname">Stock Code or Representative (Last Name, First Name)</label>
      <input x="100" y="60" type="text" id="user_input" name="user_input">
      <button type="button">Submit</button>
    </div>
</foreignObject>
</svg>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
Promise.all([
  d3.csv("data/nodes.csv"),
  d3.csv("data/links.csv"),
]).then(function(data) {
  var nodes_data = data[0]
  var links_data = data[1]

  var width = window.innerWidth
  var height = window.innerHeight

  var svg = d3.select('svg')
  svg.attr('width', width).attr('height', height)

  var simulation = d3
    .forceSimulation(nodes_data)
    .force('link', d3.forceLink().id(function (link) { return link.idÂ }))
    .force('charge', d3.forceManyBody().strength(-30))
    .force('center', d3.forceCenter(width / 2, height / 2))

  function getNeighborNodes(node) {
    var neighbors = [node.id]
    for (link of links_data) {
      if (link.target.id == node.id) {
        neighbors.push(link.source.id)
      } else if (link.source.id == node.id) {
        neighbors.push(link.target.id)
      }
    }
    return neighbors
  }

  function selectNode(node) {
    d3.select("svg")
      .select("text")
      .classed("Selected", true)
      .text(node.id)
    neighbors = getNeighborNodes(node)
    nodes.attr('visibility', function (node) { return (neighbors.includes(node.id) ? 'visible' : 'hidden') })
    labels.attr('visibility', function (label) { return (neighbors.includes(label.id) ? 'visible' : 'hidden') })
    links.attr('stroke-width', function (link) { return (link.target.id == node.id || link.source.id == node.id ? '0.3' : '0.0') })
  }

  function getNodeColor(node) {
    if (node.type == 0) {
      return node.percentchangeinstockprice > 0 ? 'blue' : 'yellow'
    }
    return node.candidatewinlost > 0 ? 'green' : 'red'
  }

  function getNodeSize(node) {
    if (node.type == 0) {
      return (2 + 2*Math.abs(node.percentchangeinstockprice)).toString()
    }
    return '2'
  }

  var links = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
      .attr("stroke", 'gray')
      .attr("stroke-width", 0.0)

  var nodes = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes_data)
    .enter().append("circle")
      .attr("r", getNodeSize)
      .attr("fill", getNodeColor)
      .on('mouseover', selectNode)

  var labels = svg.append("g")
    .attr("class", "text")
    .selectAll("text")
    .data(nodes_data)
    .enter().append("text")
      .text(function (node) { return  node.id })
      .attr("font-family", "Roboto")
      .attr("font-size", 10)
      .attr("color", 'black')
      .attr('visibility', 'hidden')
      .attr("dx", 10)
      .attr("dy", 2)

  simulation.on('tick', () => {
    nodes
      .attr('cx', function (node) { return node.x })
      .attr('cy', function (node) { return node.y })
    labels
      .attr('x', function (node) { return node.x })
      .attr('y', function (node) { return node.y })
    links
      .attr('x1', function (link) { return link.source.x })
      .attr('y1', function (link) { return link.source.y })
      .attr('x2', function (link) { return link.target.x })
      .attr('y2', function (link) { return link.target.y })
  })
  simulation.force("link").links(links_data)
})
</script>
</html>
