<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

Promise.all([
  d3.csv("data/nodes.csv"),
  d3.csv("data/links.csv"),
]).then(function(data) {
  var nodes_data = data[0]
  var links_data = data[1]

  var width = window.innerWidth
  var height = window.innerHeight

  var svg = d3.select('svg')
  svg.attr('width', width).attr('height', height)

  var linkForce = d3
    .forceLink()
    .id(function (link) { return link.idÂ })

  var simulation = d3
    .forceSimulation(nodes_data)
    .force('link', linkForce)
    .force('charge', d3.forceManyBody().strength(-100))
    .force('center', d3.forceCenter(width / 2, height / 2))

  function getNodeColor(node) {
    if (node.type == 0) {
      return node.percentchangeinstockprice > 0 ? 'blue' : 'yellow'
    }
    return node.candidatewinlost > 0 ? 'green' : 'red'
  }

  function getNodeSize(node) {
    if (node.type == 0) {
      return (5 + 3*Math.abs(node.percentchangeinstockprice)).toString()
    }
    return '5'
  }

  var nodes = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(nodes_data)
    .enter().append("circle")
      .attr("r", getNodeSize)
      .attr("fill", getNodeColor)

  var labels = svg.append("g")
    .attr("class", "text")
    .selectAll("text")
    .data(nodes_data)
    .enter().append("text")
      .text(function (node) { return  node.id })
      .attr("font-family", "Roboto")
  	  .attr("font-size", 10)
      .attr("color", 'black')
  	  .attr("dx", 10)
      .attr("dy", 2)

  var links = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
  	  .attr("stroke", 'gray')
      .attr("stroke-width", 3.0)

  simulation.on('tick', () => {
    nodes
      .attr('cx', function (node) { return node.x })
      .attr('cy', function (node) { return node.y })
    labels
      .attr('x', function (node) { return node.x })
      .attr('y', function (node) { return node.y })
    links
      .attr('x1', function (link) { return link.source.x })
      .attr('y1', function (link) { return link.source.y })
      .attr('x2', function (link) { return link.target.x })
      .attr('y2', function (link) { return link.target.y })
  })
  simulation.force("link").links(links_data)
})

</script>
